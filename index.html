<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer> </script>
</head>
<body>
    <div class = "message">
        <p>X's TURN</p>
    </div>
    <div id=board>
        <div class="fields" data-index='0'></div>
        <div class="fields" data-index='1'></div>
        <div class="fields" data-index='2'></div>
        <div class="fields" data-index='3'></div>
        <div class="fields" data-index='4'></div>
        <div class="fields" data-index='5'></div>
        <div class="fields" data-index='6'></div>
        <div class="fields" data-index='7'></div>
        <div class="fields" data-index='8'></div>
    </div>   
    <div class = "score">
        <table>
            <tr>
                <td> Player X </td>
                <td> Player O </td>
            </tr>
            <tr>
                <td class="player_score" id ="player_X"> 0 </td>
                <td class="player_score" id ="player_O"> 0 </td>
            </tr>
        </table>
    </div>   
    <div> 
        <input type = "button" value = "Reset" class = "reset"/>
    </div>
</body>
</html>
